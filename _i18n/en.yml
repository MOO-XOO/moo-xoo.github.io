    sub-description-island: "Enable your team to manage multiple projects smarter and more efficient."
    slogan-island: Stop wasting time.
  modules:
    title: Modules
    description: DPWORX is developed as a modular system, offering you the highest grade of flexibility.
    sub-description: You only pay for what you need.
    management_description: Convert requests into projects with a given workflow.
      Assign agencies, manage resources, create tasks, deadlines, communicate effortlessly and track progress in one place from anywhere.
      With DP WORX your team will be more efficient and more effective.
    analysing_description: Understand the health
      of your marketing sales activities. See in one click how all your activities contribute
      to your business strategy and goals. Measure KPIs and spot outliners immediately.
    communication_description: You can stop screening hundreds of complicated spreadsheets and emails, having back and forth emails, never ending meetings.
      No further back and fourth calls are needed. All information you need for your work is accessible in just one click.
    material_description: With the DP WORX material module you have all your marketing collateral under control.
      No matter with how many warehouses you work. Planning has never been easier.
  management:
